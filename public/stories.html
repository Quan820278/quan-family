<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权氏家族故事 - 传承记忆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f9f7f0;
            color: #333;
            line-height: 1.6;
        }
        
        /* 导航栏 */
        nav {
            background-color: #8e2323;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #f8d7a3;
        }
        
        /* 页面标题 */
        .page-header {
            text-align: center;
            margin: 40px 0;
            padding-bottom: 20px;
        }
        
        .page-header h1 {
            font-size: 36px;
            color: #8e2323;
            margin-bottom: 10px;
        }
        
        .page-header p {
            font-size: 18px;
            color: #666;
        }
        
        /* 筛选和搜索样式 */
        .filters-container {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
        }
        
        .filter-group label {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .filter-group select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .search-form {
            display: flex;
        }
        
        .search-form input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            min-width: 250px;
        }
        
        .search-form button {
            padding: 8px 15px;
            background: #8e2323;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .search-form button:hover {
            background: #6a1a1a;
        }
        
        /* 故事展示区 */
        .stories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .story-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            transition: transform 0.3s;
        }
        
        .story-card:hover {
            transform: translateY(-5px);
        }
        
        .story-image {
            flex: 1;
            min-height: 250px;
            background-size: cover;
            background-position: center;
        }
        
        .story-content {
            flex: 2;
            padding: 25px;
        }
        
        .story-content h3 {
            font-size: 22px;
            color: #8e2323;
            margin-bottom: 10px;
        }
        
        .story-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .story-excerpt {
            margin-bottom: 20px;
            color: #555;
        }
        
        .read-more {
            display: inline-block;
            padding: 8px 15px;
            background-color: #8e2323;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .read-more:hover {
            background-color: #6a1a1a;
        }
        
        /* 视频故事 */
        .video-story {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .video-story h3 {
            font-size: 22px;
            color: #8e2323;
            margin-bottom: 15px;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 投稿表单 */
        .submit-section {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            margin-bottom: 50px;
        }
        
        .submit-section h2 {
            color: #8e2323;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .submit-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: #8e2323;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #6a1a1a;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .pagination a {
            color: #8e2323;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 4px;
        }
        
        .pagination a.active {
            background-color: #8e2323;
            color: white;
            border: 1px solid #8e2323;
        }
        
        .pagination a:hover:not(.active) {
            background-color: #f1f1f1;
        }
        
        /* 无故事提示 */
        .no-stories {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        /* 页脚 */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 0 20px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        
        .footer-section {
            margin-bottom: 20px;
        }
        
        .footer-section h4 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #d4a76a;
        }
        
        .footer-section p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #d4a76a;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #444;
            margin-top: 20px;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .story-card {
                flex-direction: column;
            }
            
            .story-image {
                min-height: 200px;
            }
            
            .submit-form {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            .nav-links {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 5px 10px;
            }
            
            .filters-container {
                flex-direction: column;
            }
            
            .search-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">荣耀权氏</div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="about.html"><i class="fas fa-tree"></i> 家族介绍</a></li>
                <li><a href="stories.html"><i class="fas fa-book-open"></i> 家族纪事</a></li>
                <li><a href="literature.html"><i class="fas fa-pen"></i> 写作专栏</a></li>
                <li><a href="policy.html"><i class="fas fa-file-alt"></i> 政策宣传</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> 家族相册</a></li>
                <li><a href="quan-family.html"><i class="fas fa-book"></i> 权氏族谱</a></li>
            </ul>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1>权氏家族故事</h1>
        <p>珍藏家族记忆 · 传承家族历史</p>
    </div>

    <!-- 筛选和搜索 -->
    <div class="filters-container">
        <div class="filter-group">
            <label for="generation-filter">按辈分筛选：</label>
            <select id="generation-filter">
                <option value="">全部</option>
                <option value="3">三世</option>
                <option value="4">四世</option>
                <option value="5">五世</option>
                <option value="6">六世</option>
                <option value="7">七世</option>
            </select>
        </div>
        
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="搜索故事标题或内容...">
            <button type="submit"><i class="fas fa-search"></i> 搜索</button>
        </form>
    </div>

    <!-- 故事展示区 -->
    <div class="stories-container">
        <!-- 故事卡片将在这里动态加载 -->
        
        <!-- 投稿表单 -->
        <div class="submit-section">
            <h2><i class="fas fa-pen"></i> 分享您的家族故事</h2>
            <form class="submit-form" id="story-form">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="generation">您的辈分</label>
                    <select id="generation" name="generation">
                        <option value="">请选择</option>
                        <option value="3">三世</option>
                        <option value="4">四世</option>
                        <option value="5">五世</option>
                        <option value="6">六世</option>
                        <option value="7">七世</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="title">故事标题</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="content">您的故事</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">上传照片(可选)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="contact">联系方式</label>
                    <input type="text" id="contact" name="contact" placeholder="电话/微信/邮箱">
                </div>
                
                <button type="submit" class="submit-btn">提交故事 <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>权氏家族</h4>
                <p>传承家族文化 · 凝聚亲情力量</p>
            </div>
            <div class="footer-section">
                <h4>联系方式</h4>
                <p><i class="fas fa-envelope"></i> quanshi@qq.com</p>
                <p><i class="fas fa-map-marker-alt"></i> 甘肃省陇西县权家湾镇深沟社</p>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 权氏家族网 | 传承不息 亲情永续</p>
        </div>
    </footer>

    <script>
        // 表单提交处理
        document.getElementById('story-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/stories', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const newStory = await response.json();
                    alert('故事提交成功！');
                    loadStories(); // 重新加载故事列表
                    this.reset();
                } else {
                    const error = await response.json();
                    alert(`提交失败: ${error.message || '请重试'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('网络错误，请检查连接');
            }
        });

        // 分页和过滤变量
        let currentPage = 1;
        const storiesPerPage = 5;
        let currentGeneration = '';
        let currentSearch = '';

        // 加载故事函数
        async function loadStories(page = 1, generation = '', search = '') {
            const loader = document.createElement('div');
            loader.className = 'no-stories';
            loader.innerHTML = '<p>加载中...</p>';
            
            const storiesContainer = document.querySelector('.stories-container');
            const existingStories = document.querySelectorAll('.story-card');
            const existingPagination = document.querySelector('.pagination');
            const submitSection = document.querySelector('.submit-section');
            
            // 清除现有内容
            existingStories.forEach(s => s.remove());
            if (existingPagination) existingPagination.remove();
            
            // 显示加载中
            storiesContainer.insertBefore(loader, submitSection);
            
            try {
                // 构建请求URL
                const url = `/api/stories?page=${page}&limit=${storiesPerPage}${
                    generation ? `&generation=${generation}` : ''}${
                    search ? `&search=${encodeURIComponent(search)}` : ''}`;
                
                const response = await fetch(url);
                const { data, total, totalPages } = await response.json();
                
                // 移除加载提示
                loader.remove();
                
                // 如果没有故事
                if (data.length === 0) {
                    const noStories = document.createElement('div');
                    noStories.className = 'no-stories';
                    noStories.innerHTML = '<p>暂无故事，快来分享你的家族故事吧！</p>';
                    storiesContainer.insertBefore(noStories, submitSection);
                    return;
                }
                
                // 渲染故事列表
                data.forEach(story => {
                    const storyHTML = `
                        <div class="story-card">
                            <div class="story-image" style="background-image: url('${
                                story.imageUrl || 'https://images.unsplash.com/photo-1582213782179-e0d53f98f2ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'
                            }')"></div>
                            <div class="story-content">
                                <h3>${story.title}</h3>
                                <div class="story-meta">作者：${story.name} · ${formatDate(story.date)}${story.generation ? ` · ${story.generation}世` : ''}</div>
                                <p class="story-excerpt">${story.content.substring(0, 100)}...</p>
                                <a href="story-detail.html?id=${story.id}" class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    `;
                    storiesContainer.insertAdjacentHTML('beforeend', storyHTML);
                });
                
                // 添加分页控件
                renderPagination(totalPages, page);
                
            } catch (error) {
                console.error('加载故事失败:', error);
                loader.innerHTML = '<p>加载故事失败，请刷新重试</p>';
            }
        }

        // 日期格式化
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // 渲染分页控件
        function renderPagination(totalPages, currentPage) {
            const paginationContainer = document.createElement('div');
            paginationContainer.className = 'pagination';
            
            // 上一页和首页
            if (currentPage > 1) {
                paginationContainer.innerHTML += `
                    <a href="#" class="page-link" data-page="1">首页</a>
                    <a href="#" class="page-link" data-page="${currentPage - 1}">上一页</a>
                `;
            }
            
            // 页码显示（最多显示5个）
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationContainer.innerHTML += `
                    <a href="#" class="page-link ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</a>
                `;
            }
            
            // 下一页和尾页
            if (currentPage < totalPages) {
                paginationContainer.innerHTML += `
                    <a href="#" class="page-link" data-page="${currentPage + 1}">下一页</a>
                    <a href="#" class="page-link" data-page="${totalPages}">尾页</a>
                `;
            }
            
            // 添加到页面
            const storiesContainer = document.querySelector('.stories-container');
            storiesContainer.appendChild(paginationContainer);
            
            // 分页点击事件
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = parseInt(this.dataset.page);
                    loadStories(currentPage, currentGeneration, currentSearch);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            loadStories();
            
            // 辈分筛选
            document.getElementById('generation-filter').addEventListener('change', function() {
                currentGeneration = this.value;
                currentPage = 1;
                loadStories(currentPage, currentGeneration, currentSearch);
            });
            
            // 搜索功能
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                currentSearch = document.getElementById('search-input').value;
                currentPage = 1;
                loadStories(currentPage, currentGeneration, currentSearch);
            });
        });
    </script>
</body>
</html>
