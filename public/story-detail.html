<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>故事详情 - 权氏家族</title>
    <!-- 样式与主页面相同 -->
</head>
<body>
    <!-- 导航栏（与主页面相同） -->
    
    <div class="story-detail-container">
        <h1 id="story-title">故事标题</h1>
        <div class="story-meta">
            <span id="story-author">作者：</span> | 
            <span id="story-date">发布日期：</span>
        </div>
        
        <div class="story-image" id="story-image"></div>
        
        <div class="story-content" id="story-content">
            <!-- 故事内容将通过JavaScript动态加载 -->
        </div>
        
        <a href="stories.html" class="back-link">返回故事列表</a>
    </div>
    
    <!-- 页脚（与主页面相同） -->
    
    <script>
        // 从URL获取故事ID
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id');
        
        // 从localStorage获取故事数据
        const stories = JSON.parse(localStorage.getItem('familyStories')) || [];
        const story = stories.find(s => s.id === storyId);
        
        if(story) {
            document.getElementById('story-title').textContent = story.title;
            document.getElementById('story-author').textContent = `作者：${story.name}`;
            document.getElementById('story-date').textContent = `发布日期：${story.date}`;
            document.getElementById('story-content').innerHTML = story.content;
            
            if(story.imageUrl) {
                document.getElementById('story-image').style.backgroundImage = `url(${story.imageUrl})`;
            }
        } else {
            document.getElementById('story-content').innerHTML = '<p>故事未找到</p>';
        }
    </script>
</body>
</html>
